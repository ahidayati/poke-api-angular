
<div class="container my-5">
  <div class="row">
    <div class="col-3 text-center"
         *ngFor="let poke of arrayPokemons | paginate: {itemsPerPage: 8, currentPage: page, totalItems: totalPokemons} ">
      <img
        [src]="poke.sprites.other.home.front_default"
        alt="pokemon-img"
        class="w-50">
      <p class="text-capitalize fw-bold">{{poke.name}}</p>
      <span></span>
    </div>
  </div>
</div>

<pagination-controls
  (pageChange)="page=$event; arrayPokemons=[]; getPokemon()"
  class="text-center">
</pagination-controls>
